<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="obertka">
    <section class="section">
    <div class="container">
        <div class="calc">
            <div class="buttons">
                <div class="calc-screen btn--none">
                    <p class="R__color">Result</p>
                </div>
                <div class="btn ac bg--red">ะก</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus">+</div>


                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus">-</div>


                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply">x</div>


                <div class="btn division">/</div>
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>
    
</section>
</div>
    <script src="assets/calc.js"></script>
</body>
</html>
